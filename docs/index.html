<script>
    // Advanced particle system
    class MagicalParticleSystem {
        constructor() {
            this.universe = document.getElementById('particleUniverse');
            this.particles = [];
            this.init();
        }

        init() {
            // Create initial particle burst
            this.createInitialParticles();
            
            // Continuous particle generation
            setInterval(() => {
                if (Math.random() > 0.5) this.createParticle('stardust');
                if (Math.random() > 0.8) this.createParticle('magic-orb');
                if (Math.random() > 0.9) this.createParticle('crystal-shard');
            }, 1500);
        }

        createInitialParticles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => this.createParticle('stardust'), i * 100);
            }
            for (let i = 0; i < 8; i++) {
                setTimeout(() => this.createParticle('magic-orb'), i * 200);
            }
            for (let i = 0; i < 10; i++) {
                setTimeout(() => this.createParticle('crystal-shard'), i * 150);
            }
        }

        createParticle(type) {
            const particle = document.createElement('div');
            particle.className = type;
            
            // Random positioning
            particle.style.left = Math.random() * 100 + '%';
            
            // Random animation properties
            const duration = 15 + Math.random() * 15;
            const delay = Math.random() * 5;
            
            particle.style.animationDuration = duration + 's';
            particle.style.animationDelay = delay + 's';
            
            // Special properties for different types
            if (type === 'magic-orb') {
                particle.style.width = (20 + Math.random() * 20) + 'px';
                particle.style.height = particle.style.width;
            }
            
            this.universe.appendChild(particle);
            
            // Clean up after animation
            setTimeout(() => {
                particle.remove();
            }, (duration + delay) * 1000);
        }
    }

    // Photo constellation controller
    class PhotoConstellation {
        constructor() {
            this.crystals = document.querySelectorAll('.memory-crystal');
            this.orbs = document.querySelectorAll('.nav-orb');
            this.currentIndex = 0;
            this.isAnimating = false;
            this.touchStartX = 0;
            this.touchStartY = 0;
            this.init();
        }

        init() {
            this.setupTouchControls();
            this.setupOrbNavigation();
            this.setupAutoRotation();
        }

        setupTouchControls() {
            let currentCrystal = null;
            
            this.crystals.forEach((crystal, index) => {
                crystal.addEventListener('touchstart', (e) => {
                    if (this.isAnimating) return;
                    this.touchStartX = e.touches[0].clientX;
                    this.touchStartY = e.touches[0].clientY;
                    currentCrystal = crystal;
                    crystal.style.transition = 'none';
                });

                crystal.addEventListener('touchmove', (e) => {
                    if (!currentCrystal || currentCrystal !== crystal) return;
                    
                    const deltaX = e.touches[0].clientX - this.touchStartX;
                    const deltaY = e.touches[0].clientY - this.touchStartY;
                    
                    // 3D rotation based on swipe
                    const rotateY = deltaX * 0.5;
                    const rotateX = -deltaY * 0.3;
                    
                    crystal.style.transform = `translate(-50%, -50%) rotateY(${rotateY}deg) rotateX(${rotateX}deg)`;
                });

                crystal.addEventListener('touchend', (e) => {
                    if (!currentCrystal || currentCrystal !== crystal) return;
                    
                    crystal.style.transition = '';
                    const deltaX = e.changedTouches[0].clientX - this.touchStartX;
                    
                    if (Math.abs(deltaX) > 80) {
                        if (deltaX > 0) {
                            this.navigate('next');
                        } else {
                            this.navigate('prev');
                        }
                    } else {
                        // Tap to focus
                        const crystalIndex = parseInt(crystal.dataset.index);
                        if (crystalIndex !== this.currentIndex) {
                            this.focusCrystal(crystalIndex);
                        }
                    }
                    
                    currentCrystal = null;
                });
            });
        }

        setupOrbNavigation() {
            this.orbs.forEach((orb, index) => {
                orb.addEventListener('click', () => {
                    if (!this.isAnimating) {
                        this.focusCrystal(index);
                    }
                });
            });
        }

        setupAutoRotation() {
            // Gentle auto-rotation when idle
            let idleTimer;
            const startIdle = () => {
                idleTimer = setTimeout(() => {
                    this.navigate('next');
                    startIdle();
                }, 5000);
            };
            
            const resetIdle = () => {
                clearTimeout(idleTimer);
                startIdle();
            };
            
            document.addEventListener('touchstart', resetIdle);
            startIdle();
        }

        navigate(direction) {
            if (this.isAnimating) return;
            
            if (direction === 'next') {
                this.currentIndex = (this.currentIndex + 1) % this.crystals.length;
            } else {
                this.currentIndex = (this.currentIndex - 1 + this.crystals.length) % this.crystals.length;
            }
            
            this.updateConstellation();
        }

        focusCrystal(index) {
            this.currentIndex = index;
            this.updateConstellation();
        }

        updateConstellation() {
            this.isAnimating = true;
            
            this.crystals.forEach((crystal, index) => {
                const offset = (index - this.currentIndex + this.crystals.length) % this.crystals.length;
                
                if (offset === 0) {
                    crystal.classList.add('active');
                    crystal.style.zIndex = 50;
                    crystal.style.transform = 'translate(-50%, -50%) rotateY(0deg) rotateZ(0deg) scale(1.1)';
                } else {
                    crystal.classList.remove('active');
                    const angle = (offset - 3) * 15;
                    const z = this.crystals.length - offset;
                    crystal.style.zIndex = z;
                    
                    const rotateZ = (offset % 2 === 0 ? 1 : -1) * (3 + offset * 1.5);
                    const translateOffset = offset * 3;
                    crystal.style.transform = `translate(${-50 + translateOffset}%, ${-50 + translateOffset}%) rotateY(${angle}deg) rotateZ(${rotateZ}deg) scale(${1 - offset * 0.08})`;
                }
            });
            
            this.updateOrbs();
            
            setTimeout(() => {
                this.isAnimating = false;
            }, 600);
        }

        updateOrbs() {
            this.orbs.forEach((orb, index) => {
                orb.classList.toggle('active', index === this.currentIndex);
            });
        }
    }

    // Touch aurora effect
    function createTouchAurora(e) {
        const aurora = document.createElement('div');
        aurora.className = 'touch-aurora';
        aurora.style.left = e.touches[0].clientX + 'px';
        aurora.style.top = e.touches[0].clientY + 'px';
        document.body.appendChild(aurora);
        
        setTimeout(() => aurora.remove(), 800);
    }

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
        // Start magical systems
        new MagicalParticleSystem();
        new PhotoConstellation();
        
        // Touch feedback
        document.addEventListener('touchstart', createTouchAurora);
        
        // Prevent overscroll
        document.body.addEventListener('touchmove', (e) => {
            if (e.touches[0].clientY > 10) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Add subtle parallax to decorative elements
        let ticking = false;
        function updateParallax() {
            if (!ticking) {
                requestAnimationFrame(() => {
                    const scrolled = window.pageYOffset;
                    const rate = scrolled * 0.5;
                    
                    document.querySelectorAll('.aurora-layer').forEach((layer, i) => {
                        layer.style.transform = `translateY(${rate * (i + 1) * 0.1}px)`;
                    });
                    
                    ticking = false;
                });
                ticking = true;
            }
        }
        
        window.addEventListener('scroll', updateParallax);
    });
</script>
