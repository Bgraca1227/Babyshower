    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --royal-purple: #9B59B6;
        --soft-pink: #FFB6C1;
        --cream: #FFF8DC;
        --gold: #FFD700;
        --rose-gold: #E8B4B8;
        --lavender: #E6E6FA;
        --shadow: rgba(0, 0, 0, 0.1);
        --paper: #FFFEF5;
    }

    body {
        font-family: 'Quicksand', sans-serif;
        background: linear-gradient(135deg, #FFF5F5 0%, #F3E5F5 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
    }

    /* Textured scrapbook background */
    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
            repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 182, 193, 0.03) 10px, rgba(255, 182, 193, 0.03) 20px),
            repeating-linear-gradient(-45deg, transparent, transparent 10px, rgba(230, 230, 250, 0.03) 10px, rgba(230, 230, 250, 0.03) 20px);
        pointer-events: none;
        z-index: 1;
    }

    /* Floating decorative elements */
    .decorative-elements {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
    }

    .deco-element {
        position: absolute;
        opacity: 0.1;
        animation: gentle-float 20s infinite ease-in-out;
    }

    @keyframes gentle-float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-30px) rotate(90deg); }
        50% { transform: translateY(0) rotate(180deg); }
        75% { transform: translateY(30px) rotate(270deg); }
    }

    /* Premium header */
    .header {
        text-align: center;
        padding: 80px 20px 60px;
        position: relative;
        z-index: 10;
    }

    .title-decoration {
        display: inline-block;
        position: relative;
        padding: 0 60px;
    }

    .title-decoration::before,
    .title-decoration::after {
        content: '✦';
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        color: var(--gold);
        animation: sparkle 3s ease-in-out infinite;
    }

    .title-decoration::before { left: 0; }
    .title-decoration::after { right: 0; animation-delay: 1.5s; }

    @keyframes sparkle {
        0%, 100% { opacity: 0.3; transform: translateY(-50%) scale(0.8); }
        50% { opacity: 1; transform: translateY(-50%) scale(1.2); }
    }

    .princess-name {
        font-family: 'Playfair Display', serif;
        font-size: 3.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, var(--royal-purple) 0%, var(--rose-gold) 50%, var(--gold) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 2px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
    }

    /* Gold foil divider */
    .divider {
        width: 300px;
        height: 1px;
        margin: 30px auto;
        background: linear-gradient(90deg, transparent, var(--gold), var(--rose-gold), var(--gold), transparent);
        position: relative;
        overflow: hidden;
    }

    .divider::after {
        content: '';
        position: absolute;
        top: -20px;
        left: -100%;
        width: 50%;
        height: 40px;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        animation: shine-sweep 4s infinite;
    }

    @keyframes shine-sweep {
        0% { left: -100%; }
        100% { left: 200%; }
    }

    /* Scrapbook pages container */
    .scrapbook-pages {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px;
        position: relative;
        z-index: 10;
        background: var(--paper);
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.1),
            inset 0 0 120px rgba(255, 248, 220, 0.5);
        border-radius: 5px;
        overflow: visible;
    }

    /* Scattered photo layout */
    .photo-collection {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 20px;
        padding: 40px;
        position: relative;
    }

    /* Polaroid-style photos */
    .photo-wrapper {
        position: relative;
        transform: rotate(var(--rotation));
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.15));
    }

    .photo-wrapper:nth-child(1) { --rotation: -3deg; margin-top: 20px; }
    .photo-wrapper:nth-child(2) { --rotation: 2deg; margin-top: -10px; }
    .photo-wrapper:nth-child(3) { --rotation: -4deg; margin-top: 30px; }
    .photo-wrapper:nth-child(4) { --rotation: 3deg; margin-top: -20px; }
    .photo-wrapper:nth-child(5) { --rotation: -2deg; margin-top: 10px; }
    .photo-wrapper:nth-child(6) { --rotation: 4deg; margin-top: -15px; }

    .photo-wrapper:hover {
        transform: rotate(0deg) scale(1.08);
        z-index: 100;
        filter: drop-shadow(0 15px 30px rgba(0, 0, 0, 0.25));
    }

    /* Polaroid frame */
    .polaroid {
        background: white;
        padding: 15px 15px 60px 15px;
        border-radius: 3px;
        position: relative;
        background: linear-gradient(to bottom, #FFFFFF 0%, #FAFAFA 100%);
    }

    /* Decorative tape */
    .tape {
        position: absolute;
        width: 80px;
        height: 30px;
        background: linear-gradient(135deg, rgba(255, 235, 205, 0.8), rgba(255, 228, 196, 0.8));
        opacity: 0.7;
        z-index: 10;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .tape-top {
        top: -15px;
        left: 50%;
        transform: translateX(-50%) rotate(-2deg);
    }

    .tape-corner {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, rgba(255, 182, 193, 0.6), rgba(255, 192, 203, 0.6));
        transform: rotate(45deg);
    }

    .photo-wrapper:nth-child(2n) .tape { 
        background: linear-gradient(135deg, rgba(176, 224, 230, 0.6), rgba(173, 216, 230, 0.6)); 
    }
    
    .photo-wrapper:nth-child(3n) .tape { 
        background: linear-gradient(135deg, rgba(221, 160, 221, 0.6), rgba(216, 191, 216, 0.6)); 
    }

    .photo-wrapper:nth-child(odd) .tape-corner {
        top: -30px;
        right: -30px;
    }

    .photo-wrapper:nth-child(even) .tape-corner {
        top: -30px;
        left: -30px;
    }

    /* Photo placeholder */
    .photo-content {
        width: 100%;
        height: 280px;
        background: linear-gradient(135deg, var(--lavender) 0%, var(--cream) 100%);
        border-radius: 2px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.05);
    }

    .photo-content::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
        animation: soft-glow 6s ease-in-out infinite;
    }

    @keyframes soft-glow {
        0%, 100% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); opacity: 0.5; }
    }

    .photo-icon {
        font-size: 4rem;
        opacity: 0.15;
        z-index: 1;
    }

    /* Decorative stickers */
    .sticker-decoration {
        position: absolute;
        font-size: 2rem;
        filter: drop-shadow(0 3px 5px rgba(0, 0, 0, 0.2));
        z-index: 20;
    }

    .photo-wrapper:nth-child(1) .sticker-decoration { bottom: -20px; right: 20px; transform: rotate(15deg); }
    .photo-wrapper:nth-child(2) .sticker-decoration { top: -25px; left: 20px; transform: rotate(-20deg); }
    .photo-wrapper:nth-child(3) .sticker-decoration { bottom: -25px; left: 25px; transform: rotate(25deg); }
    .photo-wrapper:nth-child(4) .sticker-decoration { top: -20px; right: 15px; transform: rotate(-15deg); }
    .photo-wrapper:nth-child(5) .sticker-decoration { bottom: -30px; right: 30px; transform: rotate(20deg); }
    .photo-wrapper:nth-child(6) .sticker-decoration { top: -25px; left: 30px; transform: rotate(-25deg); }

    /* Hand-drawn decorations */
    .doodle {
        position: absolute;
        pointer-events: none;
        opacity: 0.2;
        z-index: 5;
    }

    /* Premium lightbox */
    .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(20, 10, 30, 0.97);
        backdrop-filter: blur(20px);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.4s ease;
    }

    .lightbox.active {
        opacity: 1;
        visibility: visible;
    }

    .lightbox-content {
        background: white;
        border-radius: 20px;
        padding: 20px;
        position: relative;
        transform: scale(0.8);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        max-width: 90%;
        max-height: 90%;
    }

    .lightbox.active .lightbox-content {
        transform: scale(1);
    }

    .lightbox-photo {
        width: 100%;
        max-width: 800px;
        height: 500px;
        background: linear-gradient(135deg, var(--lavender) 0%, var(--cream) 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .close-btn {
        position: absolute;
        top: -20px;
        right: -20px;
        width: 50px;
        height: 50px;
        background: var(--royal-purple);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: white;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .close-btn:hover {
        transform: rotate(90deg) scale(1.1);
    }

    /* Footer */
    .footer {
        text-align: center;
        padding: 60px 20px 40px;
        color: var(--royal-purple);
        position: relative;
        z-index: 10;
        font-size: 1.1rem;
        letter-spacing: 1px;
    }

    /* Mobile optimization */
    @media (max-width: 768px) {
        .princess-name { font-size: 2.5rem; }
        .photo-collection { 
            grid-template-columns: 1fr; 
            padding: 20px;
        }
        .scrapbook-pages { 
            margin: 20px;
            padding: 20px;
        }
    }
</style>

<script>
    // Lightbox functions
    function openLightbox(index) {
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox(event) {
        event.stopPropagation();
        const lightbox = document.getElementById('lightbox');
        lightbox.classList.remove('active');
        document.body.style.overflow = 'auto';
    }

    // Add subtle animation to decorative elements on load
    document.addEventListener('DOMContentLoaded', function() {
        const photos = document.querySelectorAll('.photo-wrapper');
        photos.forEach((photo, index) => {
            photo.style.opacity = '0';
            photo.style.transform = `translateY(50px) rotate(${photo.style.getPropertyValue('--rotation')})`;
            
            setTimeout(() => {
                photo.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                photo.style.opacity = '1';
                photo.style.transform = `translateY(0) rotate(${photo.style.getPropertyValue('--rotation')})`;
            }, index * 100);
        });

        // Parallax effect for decorative elements
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 2;
            const y = (e.clientY / window.innerHeight - 0.5) * 2;
            
            document.querySelectorAll('.deco-element').forEach((el, index) => {
                const speed = (index + 1) * 5;
                el.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    });

    // Add paper texture effect
    const scrapbook = document.querySelector('.scrapbook-pages');
    scrapbook.addEventListener('mousemove', (e) => {
        const rect = scrapbook.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        scrapbook.style.background = `
            radial-gradient(circle at ${x}% ${y}%, rgba(255, 248, 220, 0.8), var(--paper)),
            var(--paper)
        `;
    });
</script>
