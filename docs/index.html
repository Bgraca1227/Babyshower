    * {

    /* App container */
    .app-container {
        position: relative;
        width: 100%;

        display: flex;
        flex-direction: column;
        background: linear-gradient(180deg, var(--lavender) 0%, var(--cream) 30%, var(--soft-pink) 100%);

    .ambient-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.4;
        pointer-events: none;
        overflow: hidden;
    }

    .gradient-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        animation: float-gentle 20s infinite ease-in-out;
    }

    .gradient-orb:nth-child(1) {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, var(--rose), transparent);
        top: -150px;
        left: -150px;
    }

    .gradient-orb:nth-child(2) {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, var(--purple), transparent);
        bottom: -200px;
        right: -200px;
        animation-delay: -10s;
    }

    .gradient-orb:nth-child(3) {
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, var(--sky-blue), transparent);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation-delay: -5s;
    }

    @keyframes float-gentle {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -30px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
    }

    /* Particle system */
    .particle-system {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;

    .particle {
        position: absolute;

    .sparkle {
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
        animation: sparkle-fall 15s linear infinite;

        width: 20px;
        height: 20px;

        animation: star-float 20s ease-in-out infinite;

        content: '‚ú¶';

<script>
    // Particle System
    class ParticleSystem {
        constructor() {
            this.container = document.getElementById('particleSystem');
            this.init();
        }

        init() {
            // Create initial particles
            for (let i = 0; i < 15; i++) {
                setTimeout(() => this.createParticle(), i * 200);
            }

            // Continuously create particles
            setInterval(() => {
                if (Math.random() > 0.7) this.createParticle();
            }, 2000);
        }

        createParticle() {
            const types = ['sparkle', 'floating-star'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            const particle = document.createElement('div');
            particle.className = `particle ${type}`;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            
            this.container.appendChild(particle);
            
            // Remove after animation
            setTimeout(() => particle.remove(), 20000);
        }
    }

    // Photo Carousel Controller
    class PhotoCarousel {
        constructor() {
            this.cards = document.querySelectorAll('.photo-card');
            this.dots = document.querySelectorAll('.dot');
            this.currentIndex = 0;
            this.isAnimating = false;
            this.touchStartX = 0;
            this.touchEndX = 0;
            this.init();
        }

        init() {
            this.setupTouchEvents();
            this.setupDotNavigation();
            this.setupCardClicks();
            this.addHardwareAcceleration();
        }

        addHardwareAcceleration() {
            this.cards.forEach(card => {
                card.classList.add('hardware-accelerated');
            });
        }

        setupTouchEvents() {
            const container = document.getElementById('photoContainer');
            
            container.addEventListener('touchstart', (e) => {
                if (this.isAnimating) return;
                this.touchStartX = e.touches[0].clientX;
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                if (this.isAnimating) return;
                const currentX = e.touches[0].clientX;
                const diff = currentX - this.touchStartX;
                
                // Add swipe preview effect
                const activeCard = this.cards[this.currentIndex];
                if (activeCard && Math.abs(diff) > 10) {
                    activeCard.style.transform = `translateX(${diff * 0.3}px) scale(0.95)`;
                }
            }, { passive: true });

            container.addEventListener('touchend', (e) => {
                if (this.isAnimating) return;
                this.touchEndX = e.changedTouches[0].clientX;
                this.handleSwipe();
                
                // Reset preview
                const activeCard = this.cards[this.currentIndex];
                if (activeCard) {
                    activeCard.style.transform = '';
                }
            }, { passive: true });
        }

        handleSwipe() {
            const swipeThreshold = 50;
            const diff = this.touchStartX - this.touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    this.nextPhoto();
                } else {
                    this.previousPhoto();
                }
            }
        }

        setupDotNavigation() {
            this.dots.forEach((dot, index) => {
                dot.addEventListener('click', () => {
                    if (!this.isAnimating && index !== this.currentIndex) {
                        this.goToPhoto(index);
                    }
                });
            });
        }

        setupCardClicks() {
            this.cards.forEach((card, index) => {
                card.addEventListener('click', (e) => {
                    if (this.isAnimating) return;
                    
                    const cardIndex = parseInt(card.dataset.index);
                    if (cardIndex === this.currentIndex) return;
                    
                    if (card.classList.contains('prev')) {
                        this.previousPhoto();
                    } else if (card.classList.contains('next')) {
                        this.nextPhoto();
                    }
                });
            });
        }

        nextPhoto() {
            if (this.isAnimating) return;
            const nextIndex = (this.currentIndex + 1) % this.cards.length;
            this.goToPhoto(nextIndex);
        }

        previousPhoto() {
            if (this.isAnimating) return;
            const prevIndex = (this.currentIndex - 1 + this.cards.length) % this.cards.length;
            this.goToPhoto(prevIndex);
        }

        goToPhoto(index) {
            if (this.isAnimating || index === this.currentIndex) return;
            
            this.isAnimating = true;
            this.currentIndex = index;
            
            this.updateCardPositions();
            this.updateDots();
            
            setTimeout(() => {
                this.isAnimating = false;
            }, 500);
        }

        updateCardPositions() {
            this.cards.forEach((card, index) => {
                const position = (index - this.currentIndex + this.cards.length) % this.cards.length;
                
                card.classList.remove('active', 'prev', 'next', 'hidden');
                
                if (position === 0) {
                    card.classList.add('active');
                } else if (position === 1) {
                    card.classList.add('next');
                } else if (position === this.cards.length - 1) {
                    card.classList.add('prev');
                } else {
                    card.classList.add('hidden');
                }
            });
        }

        updateDots() {
            this.dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === this.currentIndex);
            });
        }
    }

    // Ripple effect
    function createRipple(e) {
        const ripple = document.createElement('div');
        ripple.className = 'ripple';
        
        const rect = e.currentTarget.getBoundingClientRect();
        const size = 20;
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
        ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';
        
        e.currentTarget.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
    }

    // Toast notification
    function showToast(message) {
        // Simple feedback for demo
        const existingToast = document.querySelector('.toast');
        if (existingToast) existingToast.remove();
        
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        toast.style.cssText = `
            position: fixed;
            bottom: calc(var(--nav-height) + 80px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
            animation: toast-in 0.3s ease;
        `;
        
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 2000);
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
        // Start systems
        new ParticleSystem();
        const carousel = new PhotoCarousel();
        
        // Add ripple to nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', createRipple);
        });
        
        // Prevent pull-to-refresh
        document.body.addEventListener('touchmove', (e) => {
            if (e.touches[0].clientY > 0) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                carousel.updateCardPositions();
            }, 300);
        });
    });

    // Performance monitoring
    if ('performance' in window) {
        window.addEventListener('load', () => {
            const perfData = window.performance.timing;
            const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
            console.log(`Page load time: ${pageLoadTime}ms`);
        });
    }
