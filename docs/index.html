<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erika's Baby Shower</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-color: #FFD1DC;
            --secondary-color: #C6E6FB;
            --accent-color: #FFB6C1;
            --text-color: #5a5a5a;
            --light-color: #ffffff;
            --gold-color: #FFC857;
            --pink-glow: #FF99CC;
            --blue-glow: #A0E9FF;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f9f7fe, #f0f8ff, #F9F5FF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .card-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: auto;
            min-height: 80vh;
            max-height: 90vh;
            perspective: 1500px;
            margin: 20px 0;
        }
        
        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2), 
                        0 0 30px rgba(255, 182, 193, 0.3), 
                        inset 0 0 20px rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(15px);
            opacity: 0;
            transform: scale(0.8);
            overflow-y: auto;
            overflow-x: hidden;
            border: 1px solid rgba(255, 255, 255, 0.7);
            max-height: 90vh;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) rgba(255, 255, 255, 0.3);
        }
        
        .card::-webkit-scrollbar {
            width: 8px;
        }
        
        .card::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .card::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .content-wrapper {
            padding: 20px 20px 40px 20px;
            position: relative;
        }
        
        .header {
            position: relative;
            width: 100%;
            padding-top: 30px;
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: translateY(-20px);
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-color), var(--pink-glow), var(--gold-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            letter-spacing: 3px;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, var(--accent-color), transparent);
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 25px;
            opacity: 0.9;
            color: var(--text-color);
            letter-spacing: 1px;
        }
        
        /* Fixed ultrasound container */
        .ultrasound-container {
            position: relative;
            width: auto; /* Let width be determined by content */
            max-width: 90%; /* Maximum width relative to parent */
            margin: 35px auto;
            min-height: 200px;
            height: auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15),
                        0 0 25px rgba(255, 182, 193, 0.3),
                        inset 0 0 15px rgba(255, 255, 255, 0.5);
            transform: scale(0.9);
            opacity: 0;
            background: var(--light-color);
            border: 2px solid transparent; /* Even thinner border */
            background-clip: padding-box;
            position: relative;
            z-index: 10;
            display: inline-flex; /* Use inline-flex for better content-based sizing */
            justify-content: center;
            align-items: center;
        }
        
        .ultrasound-container::before {
            content: "";
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, var(--pink-glow), var(--blue-glow), var(--accent-color), var(--gold-color));
            background-size: 400% 400%;
            animation: gradientBorder 10s ease infinite;
            z-index: -1;
            border-radius: 18px;
        }
        
        @keyframes gradientBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .ultrasound-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            z-index: 1;
            overflow: hidden;
        }
        
        .ultrasound-frame::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            animation: framePulse 10s infinite ease-in-out;
        }
        
        @keyframes framePulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.2);
            }
        }
        
        .ultrasound-placeholder {
            margin: 15px; /* Exact 15px margin instead of padding */
            width: auto;
            height: auto;
            background-color: transparent;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Show pointer on hover to indicate clickable */
        }
        
        .ultrasound-placeholder::after {
            content: "Baby's First Photo";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(90, 90, 90, 0.6);
            font-style: italic;
            padding: 3px 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
        }
        
        /* Spanish version */
        .ultrasound-placeholder.es::after {
            content: "Primera Foto del Bebé";
        }
        
        .ultrasound-placeholder img {
            width: auto;
            height: auto;
            min-width: 250px; /* Minimum width to ensure visibility */
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
            animation: subtle-float 6s infinite ease-in-out;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .ultrasound-placeholder:hover img {
            transform: scale(1.05); /* Slight scale on hover */
        }
        
        @keyframes subtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .ultrasound-placeholder::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: shine 4s infinite;
        }
        
        /* Zoom modal */
        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .zoom-modal.active {
            display: flex;
            opacity: 1;
        }
        
        .zoom-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.5);
            border-radius: 15px;
            transform: scale(0.9);
            transition: transform 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
        }
        
        .zoom-modal.active .zoom-content {
            transform: scale(1);
        }
        
        .zoom-image {
            display: block;
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 80vh;
            margin: 0 auto;
        }
        
        .close-zoom {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 35px;
            height: 35px;
            background-color: var(--accent-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        
        .close-zoom:hover {
            transform: scale(1.1);
            background-color: var(--primary-color);
        }
        
        .close-zoom::before,
        .close-zoom::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: white;
            border-radius: 2px;
        }
        
        .close-zoom::before {
            transform: rotate(45deg);
        }
        
        .close-zoom::after {
            transform: rotate(-45deg);
        }
        
        .ultrasound-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.2' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
            z-index: 3;
            mix-blend-mode: screen;
        }
        
        .scan-line {
            position: absolute;
            height: 4px;
            width: 100%;
            background: linear-gradient(to right, 
                rgba(255, 255, 255, 0), 
                rgba(255, 255, 255, 0.9), 
                rgba(255, 255, 255, 0));
            top: 0;
            left: 0;
            box-shadow: 0 0 15px 5px rgba(127, 255, 212, 0.7);
            opacity: 0.8;
            z-index: 5;
            animation: scan 3s linear infinite;
            filter: blur(2px);
        }
        
        .details {
            position: relative;
            width: 80%;
            margin: 0 auto;
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .details-text {
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 1.2rem;
            position: relative;
            padding: 15px 25px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            color: var(--text-color);
            font-weight: 400;
        }
        
        .details-text::before,
        .details-text::after {
            content: '"';
            font-size: 2.5rem;
            font-family: Georgia, serif;
            position: absolute;
            color: var(--accent-color);
            opacity: 0.3;
        }
        
        .details-text::before {
            top: -5px;
            left: 5px;
        }
        
        .details-text::after {
            bottom: -25px;
            right: 5px;
        }
        
        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-element {
            position: absolute;
            opacity: 0;
            z-index: 1;
        }
        
        .balloon {
            width: 40px;
            height: 50px;
            background: var(--accent-color);
            border-radius: 50%;
            transform: translateY(0);
            opacity: 0;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 6px;
            height: 20px;
            background: rgba(255, 255, 255, 0.7);
            bottom: -18px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .support-button {
            padding: 15px 35px;
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color), #FF99CC);
            border: none;
            border-radius: 30px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
        
        .support-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 182, 193, 0.6);
            letter-spacing: 1.5px;
        }
        
        .support-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .support-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.7s;
            z-index: -1;
        }
        
        .support-button:hover::before {
            left: 100%;
        }
        
        .support-button::after {
            content: '♥';
            font-size: 1.2rem;
            margin-left: 10px;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .support-button:hover::after {
            opacity: 1;
            transform: scale(1.2);
        }
        
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            opacity: 0;
            background-color: var(--primary-color);
            transform: rotate(45deg);
        }
        
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50px;
            width: 80px;
            height: 30px;
            opacity: 0;
        }
        
        .cloud:before,
        .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
        }
        
        .cloud:before {
            width: 40px;
            height: 40px;
            top: -20px;
            left: 10px;
        }
        
        .cloud:after {
            width: 30px;
            height: 30px;
            top: -15px;
            right: 15px;
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            filter: blur(1px);
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            opacity: 0;
        }
        
        /* Language toggle */
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 30px;
            padding: 5px 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .toggle-label {
            font-size: 0.9rem;
            font-weight: 500;
            margin: 0 5px;
            color: var(--text-color);
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 22px;
            background: var(--accent-color);
            border-radius: 30px;
            margin: 0 5px;
            transition: background 0.3s ease;
        }
        
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s ease;
        }
        
        .toggle-switch.es::before {
            transform: translateX(18px);
        }
        
        .toggle-switch.es {
            background: var(--secondary-color);
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            20% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
        
        @keyframes scan {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .details-text {
                font-size: 0.9rem;
            }
            
            .support-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
            
            .card-container {
                min-height: 85vh;
            }
            
            .ultrasound-placeholder img {
                min-width: 200px;
            }
            
            .language-toggle {
                top: 15px;
                right: 15px;
                transform: scale(0.9);
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .details-text {
                font-size: 0.8rem;
                padding: 10px 15px;
            }
            
            .support-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .card-container {
                width: 95%;
                min-height: 88vh;
            }
            
            .ultrasound-placeholder img {
                min-width: 150px;
            }
            
            .header, .details, .ultrasound-container, .button-container {
                margin-top: 15px;
                margin-bottom: 15px;
            }
            
            .language-toggle {
                top: 10px;
                right: 10px;
                transform: scale(0.8);
            }
        }
        
        @media (max-height: 700px) {
            .card {
                padding-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js" class="particles-js"></div>
    
    <div class="card-container">
        <div class="card" id="baby-shower-card">
            <div class="language-toggle" id="lang-toggle">
                <span class="toggle-label">EN</span>
                <div class="toggle-switch"></div>
                <span class="toggle-label">ES</span>
            </div>
            
            <div class="content-wrapper">
                <div class="decorations">
                    <!-- Hearts will be generated by JS -->
                    <div class="hearts-container"></div>
                    
                    <!-- Clouds will be generated by JS -->
                    <div class="clouds"></div>
                    
                    <!-- Sparkles will be generated by JS -->
                    <div class="sparkles-container"></div>
                </div>
                
                <div class="header">
                    <h1 data-en="Erika's Baby Shower" data-es="Baby Shower de Erika">Erika's Baby Shower</h1>
                    <p class="subtitle" data-en="A new life is about to begin" data-es="Una nueva vida está por comenzar">A new life is about to begin</p>
                </div>
                
                <div class="ultrasound-container">
                    <div class="ultrasound-frame">
                        <div class="ultrasound-placeholder" id="zoom-trigger">
                            <!-- Image with correct sizing -->
                            <img 
                                src="https://i.postimg.cc/bJZsyC4p/IMG-1513.gif" 
                                alt="Baby ultrasound"
                                onload="adjustContainerSize(this)">
                            <div class="scan-line"></div>
                        </div>
                    </div>
                    <div class="ultrasound-overlay"></div>
                </div>
                
                <div class="details">
                    <p class="details-text" data-en="Join us in celebrating this beautiful journey with Erika as she prepares to welcome her little miracle." data-es="Acompáñanos a celebrar este hermoso camino con Erika mientras se prepara para recibir a su pequeño milagro.">Join us in celebrating this beautiful journey with Erika as she prepares to welcome her little miracle.</p>
                </div>
                
                <div class="button-container">
                    <a href="https://my.babylist.com/christopher-velez" class="support-button" id="support-btn" data-en="Support Our Baby" data-es="Apoya a Nuestro Bebé">Support Our Baby</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Zoom Modal -->
    <div class="zoom-modal" id="zoom-modal">
        <div class="zoom-content">
            <div class="close-zoom" id="close-zoom"></div>
            <img src="https://i.postimg.cc/bJZsyC4p/IMG-1513.gif" alt="Zoomed ultrasound" class="zoom-image">
        </div>
    </div>
    
    <script>
        // Wait for the page to load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 120,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": ["#FFD1DC", "#C6E6FB", "#FFB6C1", "#FFF0F5", "#FFC857", "#FFEFEF", "#E0F7FF"]
                    },
                    "shape": {
                        "type": ["circle", "triangle", "star", "heart"],
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.7,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1.5,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 6,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 5,
                            "size_min": 0.3,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#FFD1DC",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2.5,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "bounce",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "bubble"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 200,
                            "line_linked": {
                                "opacity": 0.3
                            }
                        },
                        "bubble": {
                            "distance": 250,
                            "size": 12,
                            "duration": 3,
                            "opacity": 0.8,
                            "speed": 5
                        },
                        "repulse": {
                            "distance": 100,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 8
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            
            // Create decorative elements
            createDecorations();
            
            // Initial animation sequence
            setTimeout(() => {
                revealCard();
            }, 500);
            
            // Set up button event listener with navigation
            document.getElementById('support-btn').addEventListener('click', function(e) {
                e.preventDefault();
                triggerSupportAnimation();
                // Smooth scroll to top of card if needed
                document.getElementById('baby-shower-card').scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
                // Navigate to the support page after animation completes
                setTimeout(() => {
                    window.location.href = this.href;
                }, 1500);
            });
            
            // Force load the GIF image to ensure it's fully loaded
            const ultrasoundImg = document.querySelector('.ultrasound-placeholder img');
            if (ultrasoundImg) {
                const newImg = new Image();
                newImg.onload = function() {
                    adjustContainerSize(ultrasoundImg);
                };
                newImg.src = ultrasoundImg.src;
            }
            
            // Set up zoom functionality
            setupZoom();
            
            // Set up language toggle
            setupLanguageToggle();
        });
        
        // Function to adjust container size based on image dimensions
        function adjustContainerSize(img) {
            // Get the ultrasound container and frame
            const container = document.querySelector('.ultrasound-container');
            const placeholder = document.querySelector('.ultrasound-placeholder');
            
            // Wait for image to be fully loaded
            if (img.complete) {
                // Set maximum displayed height for the image
                const maxDisplayHeight = 400;
                
                // Set displayed dimensions to be larger
                const displayedWidth = Math.min(img.naturalWidth * 1.6, window.innerWidth * 0.8);
                const heightRatio = img.naturalHeight / img.naturalWidth;
                const displayedHeight = Math.min(displayedWidth * heightRatio, maxDisplayHeight);
                
                // Apply dimensions to image
                img.style.width = `${displayedWidth}px`;
                img.style.height = `${displayedHeight}px`;
                
                // Center the container in the card
                container.style.display = 'flex';
                container.style.margin = '35px auto';
                
                // Make the placeholder fit the image exactly
                placeholder.style.width = 'auto';
                placeholder.style.height = 'auto';
                
                // Reveal the container properly
                anime({
                    targets: '.ultrasound-container',
                    opacity: [0, 1],
                    scale: [0.9, 1],
                    easing: 'easeOutExpo',
                    duration: 1200
                });
            }
        }
        
        // Setup zoom functionality
        function setupZoom() {
            const zoomTrigger = document.getElementById('zoom-trigger');
            const zoomModal = document.getElementById('zoom-modal');
            const closeZoom = document.getElementById('close-zoom');
            
            // Open modal on click
            zoomTrigger.addEventListener('click', function() {
                zoomModal.classList.add('active');
                
                // Create zoom-in animation
                anime({
                    targets: '.zoom-content',
                    scale: [0.7, 1],
                    opacity: [0, 1],
                    duration: 500,
                    easing: 'easeOutCubic'
                });
            });
            
            // Close modal when clicking the close button
            closeZoom.addEventListener('click', function() {
                closeZoomModal();
            });
            
            // Close modal when clicking outside the image
            zoomModal.addEventListener('click', function(e) {
                if (e.target === zoomModal) {
                    closeZoomModal();
                }
            });
            
            // Function to close the zoom modal
            function closeZoomModal() {
                anime({
                    targets: '.zoom-content',
                    scale: [1, 0.7],
                    opacity: [1, 0],
                    duration: 300,
                    easing: 'easeInCubic',
                    complete: function() {
                        zoomModal.classList.remove('active');
                    }
                });
            }
        }
        
        // Setup language toggle
        function setupLanguageToggle() {
            const toggle = document.getElementById('lang-toggle');
            const toggleSwitch = toggle.querySelector('.toggle-switch');
            let isSpanish = false;
            
            toggle.addEventListener('click', function() {
                isSpanish = !isSpanish;
                
                if (isSpanish) {
                    toggleSwitch.classList.add('es');
                    document.querySelector('.ultrasound-placeholder').classList.add('es');
                    changeLanguage('es');
                } else {
                    toggleSwitch.classList.remove('es');
                    document.querySelector('.ultrasound-placeholder').classList.remove('es');
                    changeLanguage('en');
                }
            });
            
            // Function to change text content based on language
            function changeLanguage(lang) {
                const elements = document.querySelectorAll('[data-en]');
                
                elements.forEach(element => {
                    // Add a subtle animation effect
                    anime({
                        targets: element,
                        opacity: [1, 0, 1],
                        translateY: [0, -10, 0],
                        duration: 600,
                        easing: 'easeInOutQuad',
                        update: function(anim) {
                            // Change text at halfway point of animation
                            if (anim.progress >= 50 && element.dataset.currentLang !== lang) {
                                element.textContent = element.getAttribute(`data-${lang}`);
                                element.dataset.currentLang = lang;
                            }
                        }
                    });
                });
            }
        }
        
        // Function to create decorative elements
        function createDecorations() {
            // Create hearts
            const heartsContainer = document.querySelector('.hearts-container');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.transform = `rotate(45deg) scale(${0.5 + Math.random() * 0.5})`;
                heartsContainer.appendChild(heart);
            }
            
            // Create clouds
            const cloudsContainer = document.querySelector('.clouds');
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.classList.add('cloud');
                cloud.style.left = `${Math.random() * 100}%`;
                cloud.style.top = `${Math.random() * 60}%`;
                cloud.style.transform = `scale(${0.5 + Math.random() * 0.5})`;
                cloudsContainer.appendChild(cloud);
            }
            
            // Create sparkles
            const sparklesContainer = document.querySelector('.sparkles-container');
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.left = `${Math.random() * 100}%`;
                sparkle.style.top = `${Math.random() * 100}%`;
                sparkle.style.transform = `scale(${0.2 + Math.random() * 0.8})`;
                sparklesContainer.appendChild(sparkle);
            }
        }
        
        // Main card reveal animation
        function revealCard() {
            // Main card animation
            anime({
                targets: '.card',
                opacity: [0, 1],
                scale: [0.8, 1],
                rotateY: [15, 0],
                easing: 'easeOutExpo',
                duration: 1500
            });
            
            // Header animation
            anime({
                targets: '.header',
                opacity: [0, 1],
                translateY: [-20, 0],
                easing: 'easeOutExpo',
                duration: 1200,
                delay: 500
            });
            
            // Ultrasound container animation handled by adjustContainerSize
            
            // Details animation
            anime({
                targets: '.details',
                opacity: [0, 1],
                translateY: [20, 0],
                easing: 'easeOutExpo',
                duration: 1200,
                delay: 1000
            });
            
            // Button container animation
            anime({
                targets: '.button-container',
                opacity: [0, 1],
                translateY: [20, 0],
                easing: 'easeOutExpo',
                duration: 1200,
                delay: 1200
            });
            
            // Language toggle animation
            anime({
                targets: '.language-toggle',
                opacity: [0, 1],
                translateY: [-20, 0],
                easing: 'easeOutExpo',
                duration: 1000,
                delay: 1400
            });
            
            // Animate decorative elements
            animateDecorations();
        }
        
        // Animation for decorative elements
        function animateDecorations() {
            // Animate hearts
            anime({
                targets: '.heart',
                opacity: [0, 0.7],
                scale: [0, 1],
                delay: anime.stagger(200, {start: 1000}),
                endDelay: 500,
                direction: 'alternate',
                loop: true,
                easing: 'easeInOutQuad'
            });
            
            // Animate clouds
            anime({
                targets: '.cloud',
                opacity: [0, 0.7],
                translateX: ['-30px', '30px'],
                delay: anime.stagger(400, {start: 1500}),
                duration: 8000,
                loop: true,
                direction: 'alternate',
                easing: 'easeInOutQuad'
            });
            
            // Animate sparkles
            anime({
                targets: '.sparkle',
                opacity: [0, 0.8, 0],
                scale: [0.2, 1, 0.2],
                delay: anime.stagger(200, {start: 2000, from: 'random'}),
                duration: 3000,
                loop: true,
                easing: 'easeInOutSine'
            });
        }
        
        // Support button animation
        function triggerSupportAnimation() {
            // Combined animation effects for a more premium experience
            
            // Create heart burst effect
            for (let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.classList.add('floating-element');
                
                // Randomly choose between heart shapes and confetti
                if (Math.random() > 0.6) {
                    // Create heart shape
                    heart.style.width = `${10 + Math.random() * 15}px`;
                    heart.style.height = `${10 + Math.random() * 15}px`;
                    heart.style.background = `hsl(${Math.random() * 20 + 340}, 100%, ${70 + Math.random() * 20}%)`;
                    heart.style.borderRadius = "50% 50% 0 0";
                    heart.style.transform = `rotate(45deg) scale(${0.5 + Math.random()})`;
                    heart.style.boxShadow = "0 0 10px rgba(255, 182, 193, 0.7)";
                    
                    // Create the heart shape with pseudo-elements
                    const before = document.createElement('div');
                    before.style.position = 'absolute';
                    before.style.width = '100%';
                    before.style.height = '100%';
                    before.style.background = heart.style.background;
                    before.style.borderRadius = '50%';
                    before.style.top = '0';
                    before.style.left = '-50%';
                    
                    const after = document.createElement('div');
                    after.style.position = 'absolute';
                    after.style.width = '100%';
                    after.style.height = '100%';
                    after.style.background = heart.style.background;
                    after.style.borderRadius = '50%';
                    after.style.top = '-50%';
                    after.style.left = '0';
                    
                    heart.appendChild(before);
                    heart.appendChild(after);
                } else {
                    // Create confetti
                    heart.style.width = `${5 + Math.random() * 10}px`;
                    heart.style.height = `${5 + Math.random() * 10}px`;
                    heart.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    heart.style.background = `hsl(${Math.random() * 360}, 100%, ${70 + Math.random() * 20}%)`;
                    heart.style.boxShadow = "0 0 8px rgba(255, 255, 255, 0.7)";
                }
                
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                document.querySelector('.decorations').appendChild(heart);
            }
            
            // Animate the floating elements with more varied and natural movement
            anime({
                targets: '.floating-element',
                opacity: [0, 1, 0],
                translateY: function() {
                    return [anime.random(0, 50), anime.random(-150, -300)];
                },
                translateX: function() {
                    return [0, anime.random(-100, 100)];
                },
                rotate: function() {
                    return anime.random(-720, 720);
                },
                scale: function() {
                    return [1, anime.random(0.5, 2)];
                },
                delay: anime.stagger(40, {from: 'center'}),
                duration: function() {
                    return anime.random(2000, 4000);
                },
                easing: 'easeOutExpo',
                complete: function() {
                    // Remove elements after animation
                    document.querySelectorAll('.floating-element').forEach(el => {
                        el.remove();
                    });
                }
            });
            
            // Premium ultrasound animation
            anime({
                targets: '.ultrasound-placeholder',
                scale: [1, 1.1, 1],
                filter: [
                    'brightness(1) contrast(1)',
                    'brightness(1.3) contrast(1.1)',
                    'brightness(1) contrast(1)'
                ],
                duration: 2500,
                easing: 'easeInOutCubic'
            });
            
            // Enhanced glow effect on the ultrasound frame
            anime({
                targets: '.ultrasound-frame',
                boxShadow: [
                    '0 0 0 rgba(255, 182, 193, 0)',
                    '0 0 30px 10px rgba(255, 182, 193, 0.8)',
                    '0 0 0 rgba(255, 182, 193, 0)'
                ],
                backgroundColor: [
                    'linear-gradient(45deg, var(--secondary-color), var(--primary-color))',
                    'linear-gradient(45deg, #FFD1DC, #FFC8DD)',
                    'linear-gradient(45deg, var(--secondary-color), var(--primary-color))'
                ],
                duration: 2500,
                easing: 'easeInOutSine'
            });
            
            // Create a "Thank you" message
            const message = document.createElement('div');
            message.style.position = 'absolute';
            message.style.top = '50%';
            message.style.left = '50%';
            message.style.transform = 'translate(-50%, -50%) scale(0)';
            message.style.fontSize = '2.2rem';
            message.style.fontWeight = 'bold';
            message.style.color = 'var(--accent-color)';
            message.style.textShadow = '0 0 15px rgba(255,255,255,0.9)';
            message.style.opacity = '0';
            message.style.zIndex = '10';
            message.style.background = 'rgba(255,255,255,0.7)';
            message.style.padding = '15px 30px';
            message.style.borderRadius = '15px';
            message.style.backdropFilter = 'blur(5px)';
            
            // Set message text based on current language
            const isSpanish = document.querySelector('.toggle-switch').classList.contains('es');
            message.textContent = isSpanish ? '¡Gracias!' : 'Thank You!';
            
            document.querySelector('.card').appendChild(message);
            
            // Animate the message with a more dynamic effect
            anime({
                targets: message,
                scale: [0, 1.3, 1],
                opacity: [0, 1, 0],
                duration: 3000,
                easing: 'easeOutElastic(1, .5)',
                complete: function() {
                    message.remove();
                }
            });
            
            // Create sparkle burst around the ultrasound
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                sparkle.style.width = `${2 + Math.random() * 5}px`;
                sparkle.style.height = `${2 + Math.random() * 5}px`;
                sparkle.style.backgroundColor = Math.random() > 0.5 ? '#FFF' : '#FFD1DC';
                sparkle.style.boxShadow = `0 0 ${5 + Math.random() * 15}px ${Math.random() > 0.5 ? 'rgba(255,255,255,0.9)' : 'rgba(255,182,193,0.9)'}`;
                sparkle.style.left = '50%';
                sparkle.style.top = '40%';
                document.querySelector('.decorations').appendChild(sparkle);
            }
            
            // Animate the sparkles with a more dynamic, radial burst
            anime({
                targets: '.decorations .sparkle',
                opacity: [0, 1, 0],
                translateX: function() {
                    return [0, anime.random(-200, 200)];
                },
                translateY: function() {
                    return [0, anime.random(-200, 200)];
                },
                scale: [0.5, 2, 0],
                duration: function() {
                    return anime.random(1500, 3000);
                },
                easing: 'easeOutCubic',
                delay: anime.stagger(10),
                complete: function() {
                    setTimeout(() => {
                        document.querySelectorAll('.decorations .sparkle').forEach(el => {
                            el.remove();
                        });
                    }, 1000);
                }
            });
            
            // Create ripple effect from button
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            ripple.style.background = 'rgba(255,255,255,0.5)';
            ripple.style.borderRadius = '50%';
            ripple.style.left = '50%';
            ripple.style.top = '80%';
            ripple.style.transform = 'translate(-50%, -50%)';
            document.querySelector('.card').appendChild(ripple);
            
            // Animate the ripple
            anime({
                targets: ripple,
                scale: [0, 15],
                opacity: [1, 0],
                duration: 1500,
                easing: 'easeOutExpo',
                complete: function() {
                    ripple.remove();
                }
            });
        }
    </script>
</body>
</html>
